<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="favmoon.png" type="image/x-icon">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">


            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Faça login para acessar 
                sua conta e fazer configurações no seu ambiente.
                </p>
                <form action="">
                    <label for="mail">E-mail</label>
                    <input type="email" name="" id="mail">
                    
                    <label for="pass">Senha</label>
                    <input type="password" name="" id="pass">
                </form>


            </div>

        </section>
    </main>
</body>
</html>
