<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="favmoon.png" type="image/x-icon">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="media.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">


            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Faça login para acessar 
                sua conta e fazer configurações no seu ambiente.
                </p>
                <form action="" method="post" autocomplete="on">

                    <div class="campo">
                        
                        <span class="material-symbols-outlined">
                            person
                        </span>

                        <input type="email" name="" id="mail" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="mail">E-mail</label> 
                    </div>

                    <div class="campo">
                         
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="" id="pass" value="" placeholder="Sua senha" autocomplete="current-password"> 
                        <label for="pass">Senha</label>
                    
                    </div>

                    <div class="center">
                        <input type="submit" onclick="botao()" value="Entrar">
                        <input type="submit" value="Esqueci minha senha">
                    </div>

                </form>

            </div>

        </section>
    </main>
    <script src="script.js">
    </script>
</body>
</html>
